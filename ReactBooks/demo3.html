<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

    <div class="wrap"></div>

    <script>

        const createDOMFromString = (domString) => {
            const div = document.createElement('div');
            div.innerHTML = domString;
            return div;
        }

        class LikeBtn {
            constructor() {
                this.state = {
                    isLike: false
                }
            }

            setState(state) {
                const oldEl = this.el;
                this.state = state;
                this.el = this.render();//é‡æ–°æ¸²æŸ“ï¼Œè€Œéé¢‘ç¹æ“ä½œDOM è¿›è¡Œä¿®æ”¹
                if (this.onStateChange) this.onStateChange(oldEl, this.el);
            }

            changeText() {
                this.setState({
                    isLike: !this.state.isLike
                })
            }

            render() {
                this.el = createDOMFromString(`
                    <button class='like-btn'>
                        <span class='like-text'>${this.state.isLike ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
                        <span>ğŸ‘</span>
                    </button>
                `)
                this.el.addEventListener('click',this.changeText.bind(this),'false');
                return this.el;
            }
        }


        let button1 = new LikeBtn();
        const wrap = document.querySelector('.wrap');
        wrap.appendChild(button1.render());
        button1.onStateChange = (oldEl,newEl)=>{
            wrap.insertBefore(newEl,oldEl);
            wrap.removeChild(oldEl);
        }

    </script>
</body>

</html>
